<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Карточки товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="product-container">
        <div class="product-card">
            <h2>Aura</h2>
            <img src="https://static.lada.ru/images/v6/cars/configurator/aura/status/status_672.webp" alt="Lada Aura">
            <p>Если вам не хватает на Майбах или хотя бы Камри</p>
            <button>Купить</button>
        </div>
        <div class="product-card">
            <h2>Vesta Sportline</h2>
            <img src="https://static.lada.ru/images/v6/cars/configurator/vesta_new/sportline/fog_lights/sportline_221.webp"
                alt="Lada Vesta Sportline">
            <p>Нормальная машина (не за 2.2 миллиона)</p>
            <button>Купить</button>
        </div>
        <div class="product-card">
            <h2>Niva Travel</h2>
            <img src="https://static.lada.ru/images/v6/cars/configurator/niva-travel/luxe_24/luxe_24_316.webp"
                alt="Lada Niva Travel">
            <p>Для тех, кому не важно уважение на дороге</p>
            <button>Купить</button>
        </div>
    </div>
</body>

</html>
